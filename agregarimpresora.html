<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/formularios.css">
    <link rel="shortcut icon" href="../imagenes/logo.png" type="image/x-icon">
    <title>Agregar impresora</title>
</head>
<body>
    <main id="container">
        <div id="aside">
            <div id="container__img">
                <img id="logo" src="../imagenes/logo.png" alt="logo">
            </div>
            <ul id="navbar">
                <li class="navbar__li"><a href="../index.html">Inicio</a></li>
                <li class="navbar__li"><a href="agregar.html">Agregar activo</a></li>
                <li class="navbar__li"><a href="actualizar.html">Actualizar activo</a></li>
                <li class="navbar__li"><a href="eliminar.html">Eliminar activo</a></li>
                <li class="navbar__li"><a href="agregarimpresora.html">Agregar impresora</a></li>
                <li class="navbar__li"><a href="verdispositivo.html">Ver activo</a></li>
                <li class="navbar__li"><a href="verregistros.html">Registros</a></li>
                <li class="navbar__li"><a href="verimpresora.html">Ver impresora</a></li>
                <li class="navbar__li"><a href="regristrosimpresoras.html">Registros impresora</a></li>
                <li class="navbar__li"><a href="">Cerrar seccion</a></li>
            </ul>
        </div>
        <div id="main">
            <h1 id="main__titulo">Inventario Activos 2022</h1>
            <form action="">
                <h2 class="titulo">Agregar impresora</h2>
                <div class="container">
                    <label class="sub">
                        Datos impresora
                    </label>
                    <br><br>
                    <label>
                        Marca   <br>
                        <input type="text" placeholder="Marca">
                    </label>
                </div>
                <div class="container">
                    <label>
                        Serial   <br>
                        <input type="text" placeholder="Serial">
                    </label>
                </div>
                <!--  -->
                <div class="container">
                    <label>
                        Ubicacion   <br>
                        <input type="text" placeholder="Ubicacion">
                    </label>
                </div>
                <div class="container">
                    <label>
                        Codigo activo    <br>
                        <input type="text" placeholder="Codigo activo">
                    </label>
                </div>
                <div class="container">
                    <label class="sub">
                        Registro de mantenimiento
                    </label>
                    <br><br>
                    <label>
                        Fecha   <br>
                        <input type="text" placeholder="Fecha">
                    </label>
                </div>
                <div class="container">
                    <label>
                        Tipo de servicio    <br>
                        <input type="text" placeholder="Tipo de servicio">
                    </label>
                </div>
                <div class="container">
                    <label>
                        Repuestos    <br>
                        <input type="text" placeholder="Repuestos">
                    </label>
                </div>
                <div class="container">
                    <label>
                        Siguiente revision    <br>
                        <input type="text" placeholder="Siguiente revision">
                    </label>
                </div>
                <div class="container">
                    <label>
                        Descripcion    <br>
                       <textarea name="" id="" cols="30" rows="10" placeholder="Se le hizo mantenimiento correctivo tal dia y se le cambio las tintas e.c.t"></textarea>
                    </label>
                </div>
                <div class="container btn">
                    <button type="submit" id="btnguardar">Ir</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
